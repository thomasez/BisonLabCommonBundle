services:
    my.listener:
        class: RedpillLinpro\CommonBundle\EventListener\InsertConfigIntoEntitiesListener
        calls: 
            - [ setContainer, ['@service_container'] ]
        tags:
            - { name: doctrine.event_listener, event: postLoad  }
            - { name: doctrine.event_listener, event: prePersist  }

    external_retriever:
        class: RedpillLinpro\CommonBundle\Service\ExternalRetriever
        arguments: ['@service_container' ]

